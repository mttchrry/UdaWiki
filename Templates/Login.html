<html>
    <h2>Login</h2>
    <body>
        <form method="post">
          <table>
            <tbody><tr>
              <td class="label">
                Username
              </td>
              <td>
                <input type="text" name="username" value="{{userName}}">
              </td>
              <td class="error">
                {{nameError}}
              </td>
            </tr>

            <tr>
              <td class="label">
                Password
              </td>
              <td>
                <input type="password" name="password" value="">
              </td>
            </tr>
          </tbody>
          </table>
          <table>
            <td class="error">
                  {{invalid}}
            </td>
          </table>            
          <input type="submit">
        </form>
    </body>
</html>
